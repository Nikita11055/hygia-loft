name: Hygia Autopilot

on:
  workflow_dispatch:
  push:
    paths:
      - "autopilot.patch"
    branches:
      - main

jobs:
  autopilot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Apply patch (checked)
        run: |
          test -f autopilot.patch || { echo "No autopilot.patch found"; exit 0; }
          git apply --reject --whitespace=fix autopilot.patch || true
          git add .

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Schutz: Workflows nicht ändern
          if git diff --cached --name-only | grep -q '^\.github/workflows/'; then
            echo "❌ Patch tries to change workflow files. Aborting."
            git reset --hard
            exit 1
          fi

      - name: Commit & Push changes
        run: |
          git config user.name "hygia-bot"
          git config user.email "hygia-bot@example.com"
          git commit -m "[autopilot] apply patch"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main

      - name: Cleanup
        if: ${{ always() }}
        run: |
          rm -f autopilot.patch || true
